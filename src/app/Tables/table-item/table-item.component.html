<div (click)="display = !display">
  <div
    *ngIf="tableIsTake; else takeT"
    class="d-flex align-items-center justify-content-center ml-3 table bgdTake"
  >
    {{ table.name }}
  </div>
  <ng-template #takeT>
    <div
      class="d-flex align-items-center justify-content-center ml-3 table bgdFree"
    >
      {{ table.name }}
    </div>
  </ng-template>
</div>

<p-dialog
  header="Table {{ table.name }}"
  [(visible)]="display"
  [style]="{ width: '55%', height: '80%' }"
>
  <div class="grid">
    <div class="col-6 section">
      <h3>Menu</h3>
      <div *ngFor="let menu of menus">
        <div class="menuList mb-1" (click)="addOrder(menu)">
          <p class="pt-1 ml-3">{{ menu.name }}</p>
        </div>
      </div>
    </div>
    <div class="col-6 section">
      <h3>Orders</h3>
      <div *ngFor="let order of orders">
        <div class="row">
          <div class="col-5">
            {{ order.name }}
          </div>
          <div class="col-4">x</div>
          <div class="col-3">{{ order.count }}</div>
        </div>
      </div>
    </div>
  </div>
  <hr />
  <div class="container">
    <div class="row">
      <div class="col-2">
        <button
          pButton
          pRipple
          type="button"
          label="The Bill"
          (click)="closeBill()"
          class="p-button-rounded p-button-danger"
        ></button>
      </div>
      <div class="col">
        <h5 class="text-end mt-2">Total: {{ totalOrders }}$</h5>
      </div>
    </div>
  </div>
</p-dialog>
